<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fresh Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two|Lora" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
   
</head>
    <!-- header -->
    <header>
    <section class = "headerNav">
    <h1> Fresh Market</h1>
    <nav class="navbar">
        <ul>
            <li>Fruit</li>
            <li>Vegetables</li>
            <li>Dairy</li>
        </ul>
    </nav>
</section>
</header>

<!-- body -->
<body>
<!-- left section -->

<section class = "screenSplit">

    <!-- right section -->
    <section class = "content">
<!-- Fruit Grid -->
       <div class = "fruitGrid">
            <img class ="apple" src ="images/apple.jpg" alt="apple">
            <img class ="banana" src ="images/banana.jpg" alt="banana">
            <img class ="blueberry" src="images/blueberry.jpg" alt="blueberry">
            <img class="orange" src="images/orange.jpg" alt="orange">
            <img class="pear" src="images/pear.jpg" alt="pear">
            <img class="grapes" src="images/grapes.jpg" alt="grapes">
       </div>

<!--Veggie Grid -->
    <div class = "veggieGrid">
            <img class ="pepper" src ="images/pepper.jpg" alt="pepper">
            <img class ="carrot" src ="images/carrot.jpg" alt="carrot">
            <img class ="yellowsquash" src="images/yellowsquash.jpg" alt="yellowsquash">
            <img class="eggplant" src="images/eggplant.jpg" alt="eggplant">
            <img class="potato" src="images/potato.jpg" alt="potato">
            <img class="lettuce" src="images/lettuce.jpg" alt="lettuce">
    </div>
<!--Dairy Grid -->
    <div class = "dairyGrid">
            <img class ="milk" src ="images/milk.jpg" alt="milk">
            <img class ="butter" src ="images/butter.jpg" alt="butter">
            <img class ="bread" src="images/bread.jpg" alt="bread">
            <img class="garlic" src="images/garlic.jpg" alt="garlic">
            <img class="cheese" src="images/cheese.jpg" alt="cheese">
            <img class="eggs" src="images/eggs.jpg" alt="eggs">
    </div>
    </section>

    <section class = "checkout">
        <aside class = "cart">
            <h3>Cart  </h3>
            <div class ="cartImg">
            <i class="fas fa-shopping-cart"></i>
            </div>
            <div class = "cartContent">
                <ul class = "cartList">
                </ul>
                <h3>Total:</h3>
                <h4 class ="total">0.00</h4>
            </div>
        </aside>
    </section>


</section>


</body>
 <!-- Javascript -->
 <script default src="script.js"></script>
</html>
